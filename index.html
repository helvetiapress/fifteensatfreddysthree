<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIFTEENS AT FREDDY THREE</title>
<link rel="icon" href="freddyicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<style>
  body {
    background-color: black;
    background-image: url('https://uploads.onecompiler.io/43ek2au2v/4444z6jxt/0.png');
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-position: center;
    color: #df0;
    font-family: "Times New Roman", Times, serif;
    font-weight: 300;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    height: 100vh;
    margin: 0;
    touch-action: none;
    cursor: pointer;
  }

  h1 {
    font-family: 'Creepster', cursive;
    color: #df0;
    font-size: 2.5em;
    text-align: center;
    margin: 0 0 50px 0;
  }

  ul {
    list-style: none;
    padding: 0;
    text-align: center;
  }

  li {
    font-size: 2em;
    margin: 20px 0;
    transition: color 0.1s;
  }

  li.selected {
    color: red;
  }
</style>
</head>
<body>

<h1>FIFTEENS AT FREDDY<br>THREE</h1>

<ul>
  <li class="selected">1. play</li>
  <li>2. release</li>
</ul>

<script>
const options = document.querySelectorAll("li");
let selectedIndex = 0;

function selectOption(index) {
  options.forEach(opt => opt.classList.remove("selected"));
  selectedIndex = index;
  options[selectedIndex].classList.add("selected");
}

function activateOption() {
  if (selectedIndex === 0) {
    window.location.href = "https://play.google.com/store/apps/details?id=com.scottgames.fnaf3&hl=es_419";
  } else if (selectedIndex === 1) {
    window.close();
  }
}

// Clic directo en cada opción
options.forEach((option, index) => {
  option.addEventListener("click", (e) => {
    e.stopPropagation();
    selectOption(index);
    activateOption();
  });
});

// Teclado
document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowUp") selectOption((selectedIndex - 1 + options.length) % options.length);
  else if (e.key === "ArrowDown") selectOption((selectedIndex + 1) % options.length);
  else if (e.key === "Enter") activateOption();
});

// Swipe táctil
let touchStartY = 0;
let touchEndY = 0;

document.addEventListener("touchstart", (e) => {
  touchStartY = e.changedTouches[0].screenY;
});

document.addEventListener("touchend", (e) => {
  touchEndY = e.changedTouches[0].screenY;
  let deltaY = touchEndY - touchStartY;
  if (deltaY > 30) selectOption((selectedIndex + 1) % options.length);
  else if (deltaY < -30) selectOption((selectedIndex - 1 + options.length) % options.length);
  if (Math.abs(deltaY) < 10) activateOption();
});

// Clic fuera de las opciones activa la actual
document.addEventListener("click", (e) => {
  if (!e.target.matches("li")) activateOption();
});
</script>

</body>
</html>
